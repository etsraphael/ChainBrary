specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CertifiedAccount
    network: goerli
    source:
      address: "0x3160115DB6bECb6E864FFCff9d7FF7b0C5D0aA18"
      abi: CertifiedAccount
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - ProfileAdded
      abis:
        - name: CertifiedAccount
          file: CertifiedAccount/abis/CertifiedAccount.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProfileAdded(indexed address,string,string,string,uint256)
          handler: handleProfileAdded
      file: CertifiedAccount/CertifiedAccount.wasm
