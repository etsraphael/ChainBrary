<div class="card shadow-sm border-0 cb-card">
  <div class="card-body">
    <ng-container [ngSwitch]="sidebarMode$ | async">
      <ng-container *ngSwitchCase="authStatusCodeTypes.NotConnected">
        <app-chainbrary-button [buttonClasses]="['btn-primary-gradient', 'border-0', 'text-white']"
          [buttonText]="'Login'" (callToAction)="openLoginModal()" />
      </ng-container>
      <ng-container
        *ngSwitchCase="authStatusCodeTypes.NotVerifiedAndConnected || authStatusCodeTypes.VerifiedAndConnected">
        <div class="container">
          <div class="row align-items-center">
            <div class="container-user-icon col-2 d-flex justify-content-center align-items-center">
              <i class="bi bi-person-circle theme-assets-wrapper"></i>
            </div>
            <div class="col-10">
              <h6 class="text-dark">{{ formatService.formatPublicAddress((publicAddress$ | async)!) }}</h6>
              <div class="btn-container d-flex justify-content-between">
                <button [disabled]="networkFrozen" class="menu-btn" mat-stroked-button [matMenuTriggerFor]="menu">
                  <div class="d-flex text-primary">
                    <p class="text-primary mb-0">{{ networkName$ | async }}</p>
                    <i *ngIf="!networkFrozen" class="bi bi-chevron-down ps-2"></i>
                  </div>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item *ngFor="let item of networkList" (click)="changeNetwork(item)">
                    {{ item.shortName }}
                  </button>
                </mat-menu>
                <p class="text-muted my-auto btn-logout" (click)="logOut()">Log out</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
