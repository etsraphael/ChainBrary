<div
  class="container-page border-bottom"
  [ngStyle]="{ 'background-image': 'url(\'' + './../../../../..' + themeService.bgPath + 'mask.svg' + '\')' }"
>
  <div class="py-4 py-md-3"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-md-6 d-flex align-items-center p-0">
        <div class="container">
          <div class="row container-title">
            <h1 class="text-dark">We trust the code, not people.</h1>
          </div>
          <div class="row py-3 py-md-2">
            <p class="text-secondary">
              ChainBrary is a platform that aims to make blockchain technology more accessible to everyone by providing
              users with a library of open-source and secure tools for building and interacting with blockchain
              applications.
            </p>
          </div>
          <div class="row">
            <div class="col-9 col-sm-6 col-md-5">
              <button class="btn btn-primary w-100 py-2" [routerLink]="['/use-cases']">Explore solutions</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-none d-sm-none d-md-block">
        <div class="container-header-img d-flex justify-content-center">
          <img class="w-100" src="./../../../../../assets/images/header-cards.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="py-4 py-md-3"></div>
</div>
