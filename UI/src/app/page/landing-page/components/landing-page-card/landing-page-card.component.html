<div class="card h-100 border-0 shadow-sm">
  <div class="card-header border-0 pt-3 pb-0">
    <h5 class="text-primary py-2">
      <i class="bi me-2" [ngClass]="card.icon"></i>
      {{ card.title }}
    </h5>
    <hr class="mt-1 mb-0" />
  </div>
  <div class="card-body pt-2">
    <p class="text-secondary">{{ card.description }}</p>
  </div>
</div>
