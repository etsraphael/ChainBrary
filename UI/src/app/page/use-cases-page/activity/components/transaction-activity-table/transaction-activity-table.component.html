<table mat-table [dataSource]="transactionsTable" class="w-100 shadow-sm" [hidden]="transactionsTable.length === 0">
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="text-start">Action</th>
    <td mat-cell *matCellDef="let element" class="text-start">
      {{ formatService.formatPublicAddress(element.transaction.hash) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef class="text-center">Amount</th>
    <td mat-cell *matCellDef="let element" class="text-center">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="text-end">Date</th>
    <td mat-cell *matCellDef="let element" class="text-end">{{ element.submittedDate | date : 'medium' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
