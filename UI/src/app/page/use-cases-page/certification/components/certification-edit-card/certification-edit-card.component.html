            <input type="name" class="text-center" matInput placeholder="Name" />

        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">

        <div class="col-8">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-info-gradient w-100 py-2">Web3 login</button>
            </div>

              <button class="btn btn-success-gradient w-100 py-2">
