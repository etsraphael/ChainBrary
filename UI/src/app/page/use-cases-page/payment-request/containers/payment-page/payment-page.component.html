<div class="container bg-light">
  <div *ngIf="(transactionCards$ | async)?.length! > 0">
    <div class="d-flex justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mt-5">
        <app-transaction-card [cardContent]="(transactionCards$ | async)![0]"></app-transaction-card>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 pe-3">
        <h6 class="text-muted text-end">
          Powered by
          <a [routerLink]="['/']">ChainBrary</a>
        </h6>
      </div>
    </div>
  </div>
  <div class="mt-5" *ngIf="(transactionCards$ | async)?.length! === 0">
    <div *ngIf="paymentSelectedInvalid$|async" class="d-flex justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="alert alert-danger border-0 shadow-sm" role="alert">
          <h4 class="alert-heading">Wrong network</h4>
          <p>
            Please be connected on the {{(paymentNetwork$|async)?.name}} network to use this feature.
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <app-use-cases-sidebar-header [networkFrozen]="true"
          *ngIf="AuthStatusCodeTypes.NotConnected !== (authStatus$ | async)">
        </app-use-cases-sidebar-header>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 my-5"
        *ngIf="cardIsLoading$ | async; else paymentRequestCard">
        <div class="d-flex justify-content-center">
          <div class="spinner-container spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <ng-template #paymentRequestCard>
        <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mt-2">
          <app-payment-request-card [currentNetwork]="currentNetwork$ | async"
            [paymentNetwork]="paymentNetwork$ | async" [authStatus]="(authStatus$ | async)!"
            [publicAddress]="publicAddress$ | async" [paymentRequest]="(selectPaymentRequestState$ | async)!"
            (openLoginModal)="openLoginModal()" (submitPayment)="submitPayment($event)"></app-payment-request-card>
        </div>
      </ng-template>
    </div>
  </div>
</div>
