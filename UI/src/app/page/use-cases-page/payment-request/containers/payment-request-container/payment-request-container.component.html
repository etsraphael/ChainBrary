<div class="container px-0" *ngIf="(userAccountIsLoading$ | async) === false">
  <div
    class="row mt-3 mb-5"
    *ngIf="certifficationCardVisible && (authStatus$ | async) !== AuthStatusCodeTypes.VerifiedAndConnected"
  >
    <app-certification-message (hideCertifficationCard)="hideCertifficationCard()"></app-certification-message>
  </div>
  <div class="row justify-content-center my-3">
    <div class="col-11 col-sm-12 col-md-10 col-lg-7">
      <app-payment-request-maker
        [authStatus]="(authStatus$ | async)!"
        [profileAccount]="(profileAccount$ | async)!"
        [publicAddress]="(publicAddress$ | async)!"
      ></app-payment-request-maker>
    </div>
  </div>
</div>
