<div class="container px-0">
  <!-- Title container -->
  <div class="row justify-content-center mt-3">
    <div class="col-11 col-sm-12 col-md-10 col-lg-9 col-xl-8 text-start">
      <h3 class="text-dark"><i class="bi bi-arrow-left me-2" [routerLink]="'./../'"></i> Payment Request</h3>
      <hr />
    </div>
  </div>

  <!-- Description -->
  <div class="row justify-content-center mb-4">
    <div class="col-11 col-sm-12 col-md-10 col-lg-9 col-xl-8 text-start">
      <p class="text-muted">
        Easily generate and share payment requests via URL or QR code. This feature primarily focuses on creating
        payment requests, allowing users to lock in prices in USD, ensuring accuracy despite token value fluctuations. A
        variety of tokens are available to accommodate diverse needs.
      </p>
    </div>
  </div>

  <!-- Payment request maker -->
  <div class="row justify-content-center my-3">
    <div class="co-12 col-md-10 col-lg-9 col-xl-8">
      <app-payment-request-maker
        [publicAddressObs]="publicAddress$"
        [currentNetworkObs]="currentNetwork$"
        [paymentTokenObs]="paymentToken$"
        [paymentConversionObs]="paymentConversion$"
        [resetTransactionObs]="resetTransaction$"
        (setUpTokenChoice)="setUpTokenChoice($event)"
        (applyConversionToken)="applyConversionToken($event)"
        (switchToUsd)="switchToUsd($event)"
      >
      </app-payment-request-maker>
    </div>
  </div>
</div>
