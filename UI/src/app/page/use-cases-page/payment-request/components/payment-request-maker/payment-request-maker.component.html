<div class="card cb-card border-0 shadow-sm position-relative">
  <!-- Avatar -->
  <div class="position-relative">
    <div class="card-header-custom position-absolute w-100">
      <div class="row justify-content-center">
        <div class="col-5 col-sm-4 col-md-5 col-lg-4 text-center">
          <app-user-avatar [avatarUrl]="profileAccount?.imgUrl!"></app-user-avatar>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5"></div>
  <!-- Verified description -->
  <div *ngIf="AuthStatusCodeTypes.VerifiedAndConnected === authStatus" class="container">
    <div class="row text-center">
      <div class="col-12">
        <h4 class="card-title text-primary">{{ profileAccount?.userName }}</h4>
        <h5>{{ profileAccount?.description }}</h5>
      </div>
    </div>
  </div>
  <!-- Page Container -->
  <div [ngSwitch]="page">
    <!-- Form -->
    <div *ngSwitchCase="paymentMakePageTypes.settingPrice">
      <form class="container" [formGroup]="mainForm">
        <div class="row justify-content-center">
          <div class="col-10 col-lg-7">
            <mat-form-field class="w-100 example-full-width text-dark" appearance="outline">
              <mat-label> Amount (by ETH) </mat-label>
              <input formControlName="amount" type="number" class="text-center" matInput placeholder="Amount" />
            </mat-form-field>
          </div>
        </div>
        <!-- Add a description textarea here -->
        <div class="row justify-content-center">
          <div class="col-10 col-lg-7">
            <mat-form-field class="w-100 example-full-width text-dark" appearance="outline">
              <mat-label> Description </mat-label>
              <textarea
                formControlName="description"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                matInput
                placeholder="Description"
                maxlength="150"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="row justify-content-center mb-4">
        <div class="col-8 col-md-8 col-lg-5">
          <button class="btn btn-info-gradient w-100 py-2" (click)="goToNextPage()">
            <span class="text-white">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="paymentMakePageTypes.review">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9 col-md-11 col-lg-9">
            <table class="table text-dark">
              <tbody>
                <tr *ngIf="AuthStatusCodeTypes.VerifiedAndConnected === authStatus">
                  <td>Account</td>
                  <td>{{ profileAccount?.userName }}</td>
                </tr>
                <tr>
                  <td>Payment</td>
                  <td>{{ mainForm.get('amount')?.value }} ETH</td>
                </tr>
                <tr>
                  <td>Protocol Fee (0.1%)</td>
                  <td>{{ protocolFeeAmount }} ETH</td>
                </tr>
                <tr>
                  <td><strong>Receiving Amount</strong></td>
                  <td>
                    <strong>{{ receivingAmount }} ETH</strong>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-9">
            <div class="row">
              <div class="col-12 col-lg-6 py-2 py-lg-0">
                <button class="btn btn-secondary-gradient w-100 py-2" (click)="goToPreviousPage()">
                  <span class="text-white">Back</span>
                </button>
              </div>
              <div class="col-12 col-lg-6 py-2 py-lg-0">
                <button class="btn btn-warning-gradient w-100 py-2" (click)="goToPaymentPage()">
                  <span class="text-white">Preview</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Link generated -->
        <div class="row justify-content-center mb-4">
          <div class="col-9">
            <div class="row">
              <h6 class="text-muted">Link generated</h6>
              <div class="input-group">
                <input type="text" class="form-control" [value]="linkGenerated" readonly />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    matTooltip="Copy to clipboard"
                    [cdkCopyToClipboard]="linkGenerated"
                    (click)="clickCopyLinkEvent()"
                  >
                    <i class="bi bi-files"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
