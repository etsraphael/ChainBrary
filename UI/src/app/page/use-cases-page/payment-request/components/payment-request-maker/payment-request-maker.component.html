<div class="card cb-card border-0 shadow-sm position-relative">
  <!-- Avatar -->
  <div class="position-relative">
    <div class="card-header-custom position-absolute w-100">
      <div class="row justify-content-center">
        <div class="col-5 col-sm-4 col-md-5 col-lg-4 text-center">
          <app-user-avatar [avatarUrl]="profileAccount?.imgUrl!"></app-user-avatar>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5"></div>
  <!-- Page Container -->
  <div [ngSwitch]="page">
    <!-- Form -->
    <div *ngSwitchCase="paymentMakePageTypes.settingPrice">
      <app-payment-request-price-settings
      [priceSettings]="priceSettings"
      (goToNextPage)="goToNextPage()"
      ></app-payment-request-price-settings>
    </div>
    <div *ngSwitchCase="paymentMakePageTypes.review">
      <app-payment-request-review [username]="'john cena'" [amount]="50" [previewLink]="''"
        (goToPreviousPageEvent)="goToPreviousPage()">
      </app-payment-request-review>
    </div>
  </div>
</div>
