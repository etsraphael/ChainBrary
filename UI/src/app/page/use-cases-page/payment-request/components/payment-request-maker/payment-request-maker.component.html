<div class="card cb-card border-0 shadow-sm position-relative">
  <!-- Avatar -->
  <div class="position-relative">
    <div class="card-header-custom position-absolute w-100">
      <div class="row justify-content-center">
        <div class="col-5 col-sm-4 col-md-5 col-lg-4 text-center">
          <app-user-avatar [avatarUrl]="isAvatarUrlValid ? getAvatarValue() : null"></app-user-avatar>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5"></div>
  <!-- Page Container -->
  <div [ngSwitch]="page">
    <!-- Form -->
    <div *ngSwitchCase="paymentMakePageTypes.settingProfile">
      <app-payment-request-profile-settings [profileForm]="profileForm" (goToNextPage)="goToNextPage()">
      </app-payment-request-profile-settings>
    </div>
    <div *ngSwitchCase="paymentMakePageTypes.settingPrice">
      <app-payment-request-price-settings
        [usdAmount]="usdAmount"
        [priceForm]="priceForm"
        [networkSymbol]="(currentNetwork?.nativeCurrency)!.symbol"
        (goToNextPage)="goToNextPage()"
        (goToPreviousPage)="goToPreviousPage()"
        (swapCurrency)="swapCurrency()"
      ></app-payment-request-price-settings>
    </div>
    <div *ngSwitchCase="paymentMakePageTypes.review">
      <app-payment-request-review
        [networkSymbol]="(currentNetwork?.nativeCurrency)!.symbol"
        [username]="mainForm.controls.profile.controls.username.value!"
        [amount]="mainForm.controls.price.controls.amount.value!"
        [previewLink]="linkGenerated"
        (goToPreviousPageEvent)="goToPreviousPage()"
      >
      </app-payment-request-review>
    </div>
  </div>
</div>
