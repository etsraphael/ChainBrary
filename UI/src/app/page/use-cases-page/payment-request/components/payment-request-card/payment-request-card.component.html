<div class="card cb-card shadow border-0 mt-5">
  <!-- Payment Request Card -->
  <ng-template [ngIf]="paymentRequest.payment.data">
    <!-- Avatar -->
    <div class="position-relative" *ngIf="paymentRequest.verifiedAccount">
      <div class="card-header-custom position-absolute w-100">
        <div class="row justify-content-center mx-0">
          <div class="col-4 text-center">
            <app-user-avatar
              [avatarUrl]="paymentRequest.userAccount.data?.imgUrl!"
              [editable]="false"
            ></app-user-avatar>
          </div>
        </div>
      </div>
    </div>
    <!-- Body -->
    <div class="card-body mt-5">
      <div class="row text-center">
        <div class="col-12">
          <h4 class="card-title text-primary">{{ paymentRequest.userAccount.data?.userName }}</h4>
          <h5>{{ paymentRequest.userAccount.data?.description }}</h5>
          <p class="text-muted text-center">Certified - X successful transaction</p>
          <p></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 row justify-content-center">
          <hr class="col-4" />
          <div class="col-2"></div>
          <hr class="col-4" />
        </div>
      </div>
    </div>
  </ng-template>
  <!-- Payment Expired -->
  <ng-template [ngIf]="paymentRequest.payment.error">
    <div class="card-body my-3">
      <div class="row text-center">
        <div class="col-12">
          <h4 class="card-title text-danger">Payment Expired</h4>
          <p class="text-muted text-center">{{ paymentRequest.payment.error }}</p>
        </div>
      </div>
    </div>
  </ng-template>
</div>
