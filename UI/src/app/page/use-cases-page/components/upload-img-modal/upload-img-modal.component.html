<div class="container p-4">
  <div class="row">
    <div class="col-12 text-start">
      <h3 class="text-dark">How to show a picture on the blockchain?</h3>
      <p class="text-secondary">
        Files aren't stored on the blockchain to avoid high costs and network congestion; they're externally hosted and
        referenced for efficient, decentralized access.
      </p>
    </div>
    <form [formGroup]="mainForm" class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <div matTextPrefix><span>https://</span></div>
        <input matInput type="text" formControlName="url" />
        <!-- <mat-error *ngIf="mainForm.get('bidName')?.hasError('required')"> Bid name is required </mat-error> -->
      </mat-form-field>
    </form>
    <div class="col-12 text-start">
      <h6 class="text-dark">How can I quickly host my file somewhere?</h6>
      <mat-button-toggle-group
        class="my-2"
        appearance="legacy"
        (change)="changeProviderStorage($event)"
        [value]="providerSelected"
      >
        <mat-button-toggle [value]="item.key" *ngFor="let item of storageProviders">{{ item.label }}</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="col-12 mt-1">
      <div markdown [data]="providerSelectedText" [disableSanitizer]="true"></div>
    </div>
  </div>
</div>
