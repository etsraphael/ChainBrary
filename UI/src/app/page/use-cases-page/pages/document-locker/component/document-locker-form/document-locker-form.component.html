<!-- Form container -->
<div class="container">
  <form>
    <div class="row mx-0">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Document name</mat-label>
          <input matInput data-id="document-name-input" type="text" />
          <!-- <mat-error *ngIf="mainForm.get('bidName')?.hasError('required')"> Product name is required </mat-error> -->
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Document created by</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Network</mat-label>
          <mat-select formControlName="networkChainId">
            <mat-option *ngFor="let network of networkList" [value]="network.chainId">
              {{ network.name }}
            </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="mainForm.get('networkChainId')?.hasError('required')"> Network is required </mat-error>
          <mat-error *ngIf="mainForm.get('networkChainId')?.hasError('notMatching')">
            Network is not matching with wallet
            <a
              *ngIf="(currentNetwork$ | async) === null"
              class="text-primary"
              (click)="web3LoginService.openLoginModal()"
              >(Login)</a
            ></mat-error
          >
          <mat-error *ngIf="mainForm.get('networkChainId')?.hasError('notSupported')">
            Network is not supported, please change from wallet</mat-error
          > -->
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 text-dark" appearance="outline">
          <mat-label>Amount</mat-label>
          <input type="number" class="ps-1" matInput />
          <div class="d-flex" matSuffix>
            <h6 class="mb-0 px-3">
              <!-- <ng-container *ngIf="tokenSelected">{{ tokenSelected.symbol }}</ng-container> -->
              <ng-container>SEP</ng-container>
            </h6>
          </div>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
          <!-- <mat-error *ngIf="mainForm.get('description')?.hasError('required')"> Description is required </mat-error> -->
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
