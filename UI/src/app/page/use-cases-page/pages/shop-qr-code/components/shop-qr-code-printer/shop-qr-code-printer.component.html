<div class="card py-3">
  <div class="container">
    <div class="row">
      <div class="col-12" [formGroup]="mainForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="name"
                placeholder="Business Name"
                i18n-placeholder
                maxlength="19"
                data-id="business-name"
              />
              <mat-error *ngIf="mainForm.get('name')?.hasError('required')">
                <span i18n>URL invalid</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="publicAddress"
                placeholder="Owner address"
                i18n-placeholder
                data-id="owner-address"
              />
              <mat-error *ngIf="mainForm.get('publicAddress')?.hasError('required')">
                <span i18n>Address invalid</span>
              </mat-error>
              <mat-error i18n *ngIf="mainForm.get('publicAddress')?.hasError('invalidAddress')">
                This address is invalid
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 my-2" *ngFor="let item of cardTypes">
              <div
                class="card sample-card shadow"
                [ngClass]="{ 'selected-card': item === cardSelected }"
                (click)="selectCard(item)"
              >
                <app-shop-qr-code-visual [cardType]="item" [data]="mainForm"></app-shop-qr-code-visual>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <div class="d-flex justify-content-end">
          <a routerLink="./../../shop-qr-code/services">
            <button class="btn btn-outline-primary mx-2">
              {{ commonButtonText.Back }}
            </button>
          </a>
          <button i18n data-id="btn-print-qr-code" class="btn btn-primary mx-2" (click)="print()">Print</button>
        </div>
      </div>
    </div>
  </div>
</div>
