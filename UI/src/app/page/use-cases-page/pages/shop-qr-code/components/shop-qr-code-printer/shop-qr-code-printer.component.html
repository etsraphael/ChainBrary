<div class="card py-3">
  <div class="container">
    <div class="row">
      <div class="col-12" [formGroup]="mainForm">
        <mat-form-field class="w-100" appearance="outline">
          <input matInput type="text" formControlName="name" placeholder="Business Name" maxlength="19" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 my-2" *ngFor="let item of cardTypes">
              <div
                class="card sample-card shadow"
                [ngClass]="{ 'selected-card': item === cardSelected }"
                (click)="selectCard(item)"
              >
                <app-shop-qr-code-visual [cardType]="item" [name]="nameValue"></app-shop-qr-code-visual>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <div class="d-flex justify-content-end">
          <a routerLink="./../shop-qr-code/services">
            <button class="btn btn-outline-primary mx-2">
              {{ commonButtonText.Back }}
            </button>
          </a>
          <button class="btn btn-primary mx-2" (click)="print()">Print</button>
        </div>
      </div>
    </div>
  </div>
</div>
