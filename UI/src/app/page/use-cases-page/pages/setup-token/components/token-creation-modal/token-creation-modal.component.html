<div class="container py-3">
  <div class="row">
    <div class="col-12">
      <h3 i18n>Token Creation</h3>
      <p>
        <span i18n>It is important to note that the token creation process is irreversible.</span>
      </p>
    </div>
    <div class="d-flex justify-content-end my-2">
      <div class="col-6 col-lg-4 px-2">
        <button (click)="closeDialog()" class="btn btn-outline-primary w-100">
          {{ commonButtonText.Back }}
        </button>
      </div>
      <div class="col-6 col-lg-4 px-2">
        <button (click)="createToken()" i18n class="btn btn-primary w-100">{{ commonButtonText.Confirm }}</button>
      </div>
    </div>
  </div>
</div>
