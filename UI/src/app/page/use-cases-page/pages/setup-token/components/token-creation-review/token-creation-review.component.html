<div class="container">
  <h5>Token details</h5>
  <div class="container my-2">
    <div class="row">
      <div class="col-8">
        <div class="row my-2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Token Name</mat-label>
            <input matInput type="text" [value]="tokenPayloadReview.name" disabled />
          </mat-form-field>
        </div>
        <div class="row my-2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Token Symbol</mat-label>
            <input matInput type="text" [value]="tokenPayloadReview.symbol" disabled />
          </mat-form-field>
        </div>
        <div class="row my-2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Decimal (1-18)</mat-label>
            <input matInput type="number" [value]="tokenPayloadReview.decimals" disabled />
          </mat-form-field>
        </div>
      </div>
      <div class="col-4 mb-4">
        <div class="card h-100 d-flex flex-column align-items-center justify-content-center network-card">
          <div class="row mx-0 w-100">
            <div class="text-center mx-auto py-3">
              <img
                [src]="formatService.getIconUrl(tokenPayloadReview.network)"
                [alt]="formatService.getIconUrl(tokenPayloadReview.network)"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center mb-2 text-center px-3">
            {{ web3LoginService.getNetworkDetailByChainId(tokenPayloadReview.network).name }}
          </div>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Max Supply</mat-label>
        <input matInput type="number" [value]="tokenPayloadReview.maxSupply" disabled />
      </mat-form-field>
    </div>
  </div>
</div>
