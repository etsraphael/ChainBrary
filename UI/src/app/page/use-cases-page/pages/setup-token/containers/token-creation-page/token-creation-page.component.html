<div class="container">
  <div class="d-flex justify-content-center pt-2">
    <div class="col-12">
      <app-header-body-page [header]="headerPayload"></app-header-body-page>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-12">
      <div class="card border-0 my-2 shadow-sm p-3">
        <div class="container">
          <form [formGroup]="mainForm">
            <div class="row my-2">
              <h5 class="mb-3">Select Network</h5>
              @for (item of networkAvailable; track item.chainId) {
                <div class="col-3">
                  <div
                    class="card h-100 network-card"
                    [ngClass]="{ active: networkSelected === item.chainId }"
                    (click)="selectNetwork(item.chainId)"
                  >
                    <div class="row mx-0">
                      <div class="text-center mx-auto py-3">
                        <img
                          [src]="formatService.getIconUrl(item.chainId)"
                          [alt]="formatService.getIconUrl(item.chainId)"
                        />
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                      {{ item.nativeCurrency.symbol }}
                    </div>
                  </div>
                </div>
              }
            </div>
            <div class="row my-2">
              <h5 class="mb-3">Token details</h5>
              <div class="col-12">
                <div class="row">
                  <div class="col-6">
                    <mat-form-field class="w-100" appearance="outline">
                      <input
                        formControlName="name"
                        matInput
                        type="text"
                        placeholder="Token Name"
                        i18n-placeholder
                        maxlength="12"
                      />
                      <mat-error *ngIf="mainForm.get('name')?.hasError('required')">
                        <span i18n>Name required</span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-form-field class="w-100" appearance="outline">
                      <input
                        formControlName="symbol"
                        matInput
                        type="text"
                        placeholder="Token Symbol"
                        i18n-placeholder
                        maxlength="5"
                      />
                      <mat-error *ngIf="mainForm.get('symbol')?.hasError('required')">
                        <span i18n>Symbol is required</span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                      <input matInput type="text" placeholder="Max Supply" i18n-placeholder />
                      <!-- <mat-error *ngIf="mainForm.get('max_supply')?.hasError('required')">
                    <span i18n>Address invalid</span>
                  </mat-error>
                  -->
                    </mat-form-field>
                  </div>
                  <div class="col-5">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Decimal (1-18)</mat-label>
                      <input class="text-center" matInput value="18" />
                      <button matPrefix mat-icon-button type="button">
                        <i class="bi bi-dash-circle"></i>
                      </button>
                      <button matSuffix mat-icon-button type="button">
                        <i class="bi bi-plus-circle"></i>
                      </button>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="row my-2">
              <h5 class="mb-3">Other Configs</h5>
              <div class="row">
                @for (item of [1, 2, 3, 4]; track item) {
                  <div class="col-4">
                    <mat-checkbox color="primary" [checked]="true">Checkbox {{ item }}</mat-checkbox>
                  </div>
                }
              </div>
            </div>
            <div class="d-flex justify-content-end my-2">
              <div class="col-4 px-2">
                <a routerLink="./../../setup-token/services">
                  <button class="btn btn-outline-primary w-100">
                    {{ commonButtonText.Back }}
                  </button>
                </a>
              </div>
              <div class="col-4 px-2">
                <button i18n class="btn btn-primary w-100" (click)="submit()">Create Token</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
