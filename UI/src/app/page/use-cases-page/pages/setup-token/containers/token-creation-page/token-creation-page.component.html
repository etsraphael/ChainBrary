<div class="container">
  <div class="d-flex justify-content-center pt-2">
    <div class="col-12">
      <app-header-body-page [header]="headerPayload"></app-header-body-page>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-12">
      <div class="card border-0 my-2 shadow-sm p-3">
        <div class="row">
          <h5 class="mb-3">Select Network</h5>
          @for (item of networkAvailable; track item.chainId) {
            <div class="col-3">
              <div
                class="card h-100 network-card"
                [ngClass]="{ active: networkSelected === item.chainId }"
                (click)="selectNetwork(item.chainId)"
              >
                <div class="row mx-0">
                  <div class="text-center mx-auto py-3">
                    <img
                      [src]="formatService.getIconUrl(item.chainId)"
                      [alt]="formatService.getIconUrl(item.chainId)"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-center mb-2">
                  {{ item.nativeCurrency.symbol }}
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
