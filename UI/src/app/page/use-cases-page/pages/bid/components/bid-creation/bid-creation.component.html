<!-- Title container -->
<div class="container">
  <div class="row">
    <div class="col-12 text-start">
      <!-- Title -->
      <h3 class="text-dark">
        <i class="bi bi-arrow-left me-3" routerLink="/use-cases/bid/services"></i>
        <span>Bid creation</span>
      </h3>
      <hr />
    </div>
  </div>
</div>
<!-- Form container -->
<div class="container">
  <form [formGroup]="mainForm">
    <div class="row mx-0">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Bid name</mat-label>
          <input formControlName="bidName" matInput data-id="bid-name-input" type="text" />
          <mat-error *ngIf="mainForm.get('bidName')?.hasError('required')"> Bid name is required </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Owner name</mat-label>
          <input formControlName="ownerName" matInput type="text" />
          <mat-error *ngIf="mainForm.get('ownerName')?.hasError('required')"> Owner name is required </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea formControlName="description" matInput></textarea>
          <mat-error *ngIf="mainForm.get('description')?.hasError('required')"> Description is required </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Duration (days)</mat-label>
          <input formControlName="duration" matInput type="number" />
          <mat-error *ngIf="mainForm.get('duration')?.hasError('required')"> Duration is required </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <!-- <div (click)="openImageDialog()" class="container-fluid upload-image-container text-center p-2 text-secondary">
          <div class="my-1">
            <i class="bi bi-image"></i>
          </div>
          <span>Link images</span>
        </div> -->

        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://i.postimg.cc/5tSvVj8r/20221014-110258-min.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://i.postimg.cc/5tSvVj8r/20221014-110258-min.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <!-- Add a container to hold the image and title -->
              <div class="img-container">
                <!-- Add a CSS class to blur the image -->
                <img src="https://i.postimg.cc/5tSvVj8r/20221014-110258-min.jpg" class="d-block w-100 blur-image" alt="...">
                <div class="carousel-caption">

                  <div (click)="openImageDialog()" class="upload-image-carousel text-center p-2">
                    <div class="my-1">
                      <i class="bi bi-image"></i>
                    </div>
                    <span>Link images</span>
                  </div>
                  <p>Add more picture to the current bid </p>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div class="col-12 my-3">
        <mat-checkbox formControlName="termsAndCond" color="primary">Accept term and conditions</mat-checkbox>
      </div>
      <div class="col-12 text-center">
        <app-chainbrary-button [buttonClasses]="['btn-info-gradient', 'text-light']" buttonText="Start the bid" />
      </div>
    </div>
  </form>
</div>
