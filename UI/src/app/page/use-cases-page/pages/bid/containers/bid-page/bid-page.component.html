<div class="container my-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Place A Bid</h5>
          <div class="mb-3">
            <!-- Image placeholder -->
            <div class="bg-light border rounded" style="height: 200px;">Image goes here</div>
          </div>

          <!-- Description Collapsible -->
          <p>
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDescription" aria-expanded="false" aria-controls="collapseDescription">
              Description
            </button>
          </p>
          <div class="collapse" id="collapseDescription">
            <div class="card card-body">
              <!-- {{yourDataModel.description}} -->
              Just a fake description
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-muted">Norman Gordon</span>
            <span>14h : 30m : 47s</span>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-minus">-</button>
            <input type="text" class="form-control" placeholder="Bid amount" aria-label="Bid amount">
            <button class="btn btn-outline-secondary" type="button" id="button-plus">+</button>
          </div>
          <p>You must bid higher than 1.5 ETH</p>
          <div>
            <h6>History of Bid</h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let bid of [1,2,3,4]">
                <span>x name</span>
                <span class="float-end">{{bid}} ETH</span>
                <br>
                <small class="text-muted">
                  <!-- {{bid.date | date:'mediumTime'}} -->
                  xx date
                </small>
              </li>
            </ul>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Set The Bid</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
