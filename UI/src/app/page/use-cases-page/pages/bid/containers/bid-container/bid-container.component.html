<div class="container px-0 pt-3 pb-5">
  <div class="row justify-content-center mx-0">
    <div class="col-12 col-md-8 col-lg-7 col-xl-6">
      <app-use-cases-header [header]="headerPayload"></app-use-cases-header>
      <div class="mt-3">
        <div *ngFor="let item of useCaseActionCardsPayload" class="my-3">
          <app-use-cases-action-card [payload]="item"></app-use-cases-action-card>
        </div>
      </div>
    </div>
  </div>
</div>
