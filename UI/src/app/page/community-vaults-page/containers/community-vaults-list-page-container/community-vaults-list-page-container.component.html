<div class="container">
  <div class="d-flex justify-content-center pt-4">
    <div class="col-12 col-md-10 col-lg-8">
      <app-header-body-page [header]="headerPayload"></app-header-body-page>
    </div>
  </div>
  <div class="d-flex justify-content-center pt-4">
    <div class="col-12 col-md-10 col-lg-8">
      <app-auth-banner></app-auth-banner>
      <div class="container py-3">
        <div class="row">
          <div class="col-12 col-md-6" *ngFor="let item of communityVaults$ | async">
            <app-community-vault-card [vault]="item"></app-community-vault-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
