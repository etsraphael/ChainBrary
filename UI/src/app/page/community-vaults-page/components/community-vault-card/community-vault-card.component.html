<ng-container *ngIf="true">
  <div class="card border-0 my-2 shadow-sm p-3">
    <div class="card-header bg-body border-0">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center img-container-network">
            <img src="./../../../../../assets/icons/tokens/dot-icon.svg" alt="coin-icon" class="img-fluid" />
            <h6 class="ms-2">Polkadot network</h6>
          </div>
        </div>
        <div class="col-12 text-end">
          <p class="mb-0">Total value locked</p>
          <h4 class="text-secondary">20 ETH</h4>
        </div>
        <div class="card-body bg-primary-subtle mb-3">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6 d-flex flex-column justify-content-between">
                <div>
                  <p>Total amount stacked</p>
                </div>
                <div>
                  <h6 class="text-secondary mb-0"><strong>18</strong> ETH</h6>
                </div>
              </div>
              <div class="col-6 d-flex flex-column justify-content-between">
                <div>
                  <p>Network reward</p>
                </div>
                <div>
                  <h6 class="text-success mb-0"><strong>20</strong> ETH</h6>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-6 d-flex flex-column justify-content-between">
                <div>
                  <p>My amount staked</p>
                </div>
                <div>
                  <h6 class="text-secondary"><strong>3.6</strong> ETH</h6>
                </div>
              </div>
              <div class="col-6 d-flex flex-column justify-content-between">
                <div>
                  <p>Network share</p>
                </div>
                <div>
                  <h6 class="text-secondary">20%=<strong>0.4</strong> ETH</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer border-0 bg-body">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-outline-primary w-100">Withdraw</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary w-100">Add Tokens</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Skeleton version -->
<ng-container *ngIf="false">
  <div class="card border-0 my-2 shadow-sm p-3">
    <div class="card-header bg-body border-0">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center img-container-network">
            <ngx-skeleton-loader count="1" appearance="circle" size="sm"></ngx-skeleton-loader>
            <ngx-skeleton-loader count="1" appearance="line" size="sm" style="margin-left: 8px"></ngx-skeleton-loader>
          </div>
        </div>
        <div class="col-12 text-end">
          <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
          <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
        </div>
        <div class="card-body bg-primary-subtle mb-3">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6 d-flex flex-column justify-content-between">
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-6 d-flex flex-column justify-content-between">
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
                <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer border-0 bg-body">
          <div class="row">
            <div class="col-6">
              <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
