<div class="container my-2">
  <div class="d-flex justify-content-center">
    <div class="col-10">
      <div class="custom-container p-3">
        <div class="border-title px-3 bg-light">
          <p class="mb-0">Choose your current wallet</p>
        </div>
        <div class="container mt-4 mt-md-0" [ngClass]="{ hidden: isLoading }">
          <div
            class="wallet-container my-3"
            *ngFor="let item of providers"
            [ngStyle]="{ background: getGradientStyle(item) }"
            (click)="openWalletProviderEvent.emit(item.key)"
            data-id="wallet-container-btn"
          >
            <div class="wallet-row row py-2 mx-0">
              <div class="col-3 col-md-6 brand-image-container ps-3">
                <img [src]="item.iconUrl" alt="icon" class="h-100 icon-content" />
              </div>
              <div class="col-9 col-md-6 text-end text-light pe-3 my-auto">
                {{ item.name }}
              </div>
            </div>
          </div>
        </div>
        <div class="loading-container" *ngIf="isLoading">
          <lib-loading-login></lib-loading-login>
        </div>
      </div>
    </div>
  </div>
</div>
